<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    PyPage Theme Showcase
  </text>
  
  <!-- Bootstrap Theme -->
  <g transform="translate(50, 80)">
    <rect width="160" height="200" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    <rect width="160" height="30" rx="8" fill="#0d6efd"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Bootstrap</text>
    
    <!-- Content preview -->
    <rect x="10" y="40" width="140" height="8" rx="4" fill="#6c757d" opacity="0.3"/>
    <rect x="10" y="55" width="100" height="6" rx="3" fill="#6c757d" opacity="0.2"/>
    <rect x="10" y="70" width="120" height="6" rx="3" fill="#6c757d" opacity="0.2"/>
    
    <rect x="10" y="90" width="60" height="25" rx="4" fill="#0d6efd"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Button</text>
    
    <rect x="10" y="125" width="140" height="60" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="80" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212529">Card Component</text>
    <rect x="20" y="155" width="120" height="4" rx="2" fill="#6c757d" opacity="0.2"/>
    <rect x="20" y="165" width="80" height="4" rx="2" fill="#6c757d" opacity="0.2"/>
  </g>
  
  <!-- Material Theme -->
  <g transform="translate(240, 80)">
    <rect width="160" height="200" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    <rect width="160" height="30" rx="8" fill="#1976d2"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Material</text>
    
    <!-- Content with elevation -->
    <rect x="10" y="40" width="140" height="8" rx="4" fill="#424242" opacity="0.3"/>
    <rect x="10" y="55" width="100" height="6" rx="3" fill="#424242" opacity="0.2"/>
    <rect x="10" y="70" width="120" height="6" rx="3" fill="#424242" opacity="0.2"/>
    
    <rect x="10" y="90" width="60" height="25" rx="12" fill="#1976d2" filter="url(#shadow)"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">FAB</text>
    
    <rect x="10" y="125" width="140" height="60" rx="4" fill="#ffffff" filter="url(#shadow)"/>
    <text x="80" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#212121">Elevated Card</text>
    <rect x="20" y="155" width="120" height="4" rx="2" fill="#757575" opacity="0.3"/>
    <rect x="20" y="165" width="80" height="4" rx="2" fill="#757575" opacity="0.3"/>
  </g>
  
  <!-- Dark Theme -->
  <g transform="translate(430, 80)">
    <rect width="160" height="200" rx="8" fill="#1a1a1a" stroke="#404040" stroke-width="1"/>
    <rect width="160" height="30" rx="8" fill="#2d2d2d"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Dark Mode</text>
    
    <!-- Dark content -->
    <rect x="10" y="40" width="140" height="8" rx="4" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="55" width="100" height="6" rx="3" fill="#b0b0b0" opacity="0.6"/>
    <rect x="10" y="70" width="120" height="6" rx="3" fill="#b0b0b0" opacity="0.6"/>
    
    <rect x="10" y="90" width="60" height="25" rx="4" fill="#4a9eff"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Action</text>
    
    <rect x="10" y="125" width="140" height="60" rx="4" fill="#2d2d2d" stroke="#404040" stroke-width="1"/>
    <text x="80" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">Dark Card</text>
    <rect x="20" y="155" width="120" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
    <rect x="20" y="165" width="80" height="4" rx="2" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Custom Theme -->
  <g transform="translate(620, 80)">
    <rect width="160" height="200" rx="8" fill="#ffffff" stroke="#ff6b6b" stroke-width="2"/>
    <rect width="160" height="30" rx="8" fill="url(#customGradient)"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Custom</text>
    
    <!-- Custom styled content -->
    <rect x="10" y="40" width="140" height="8" rx="4" fill="#ff6b6b" opacity="0.6"/>
    <rect x="10" y="55" width="100" height="6" rx="3" fill="#4ecdc4" opacity="0.4"/>
    <rect x="10" y="70" width="120" height="6" rx="3" fill="#45b7d1" opacity="0.4"/>
    
    <rect x="10" y="90" width="60" height="25" rx="12" fill="url(#buttonGradient)"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Fancy</text>
    
    <rect x="10" y="125" width="140" height="60" rx="8" fill="url(#cardGradient)" opacity="0.1"/>
    <text x="80" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2d3748">Gradient Card</text>
    <rect x="20" y="155" width="120" height="4" rx="2" fill="#ff6b6b" opacity="0.4"/>
    <rect x="20" y="165" width="80" height="4" rx="2" fill="#4ecdc4" opacity="0.4"/>
  </g>
  
  <!-- Features comparison -->
  <g transform="translate(50, 320)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Theme Features</text>
    
    <!-- Feature grid -->
    <g transform="translate(0, 40)">
      <!-- Headers -->
      <text x="100" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Bootstrap</text>
      <text x="200" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Material</text>
      <text x="300" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Dark</text>
      <text x="400" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#495057">Custom</text>
      
      <!-- Feature rows -->
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Responsive</text>
      <circle cx="100" cy="22" r="4" fill="#28a745"/>
      <circle cx="200" cy="22" r="4" fill="#28a745"/>
      <circle cx="300" cy="22" r="4" fill="#28a745"/>
      <circle cx="400" cy="22" r="4" fill="#28a745"/>
      
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Dark Mode</text>
      <circle cx="100" cy="42" r="4" fill="#28a745"/>
      <circle cx="200" cy="42" r="4" fill="#ffc107"/>
      <circle cx="300" cy="42" r="4" fill="#28a745"/>
      <circle cx="400" cy="42" r="4" fill="#28a745"/>
      
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Animations</text>
      <circle cx="100" cy="62" r="4" fill="#ffc107"/>
      <circle cx="200" cy="62" r="4" fill="#28a745"/>
      <circle cx="300" cy="62" r="4" fill="#ffc107"/>
      <circle cx="400" cy="62" r="4" fill="#28a745"/>
      
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Customizable</text>
      <circle cx="100" cy="82" r="4" fill="#28a745"/>
      <circle cx="200" cy="82" r="4" fill="#28a745"/>
      <circle cx="300" cy="82" r="4" fill="#ffc107"/>
      <circle cx="400" cy="82" r="4" fill="#28a745"/>
    </g>
  </g>
  
  <!-- Theme switcher demo -->
  <g transform="translate(500, 320)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Live Theme Switching</text>
    
    <rect x="0" y="35" width="200" height="150" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    
    <!-- Theme selector -->
    <rect x="10" y="45" width="180" height="30" rx="4" fill="#f8f9fa" stroke="#ced4da" stroke-width="1"/>
    <text x="15" y="63" font-family="Arial, sans-serif" font-size="12" fill="#495057">ðŸŽ¨ Choose Theme</text>
    <polygon points="175,58 185,58 180,68" fill="#6c757d"/>
    
    <!-- Preview area -->
    <rect x="10" y="85" width="180" height="90" rx="4" fill="#f8f9fa"/>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Live Preview</text>
    
    <rect x="20" y="115" width="160" height="6" rx="3" fill="#6c757d" opacity="0.3"/>
    <rect x="20" y="125" width="120" height="6" rx="3" fill="#6c757d" opacity="0.2"/>
    <rect x="20" y="135" width="140" height="6" rx="3" fill="#6c757d" opacity="0.2"/>
    
    <rect x="20" y="150" width="60" height="20" rx="4" fill="#0d6efd"/>
    <text x="50" y="162" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Apply</text>
  </g>
  
  <!-- Gradients and filters -->
  <defs>
    <linearGradient id="customGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>