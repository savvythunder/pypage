<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    PyPage Development Workflow
  </text>
  
  <!-- Step 1: Installation -->
  <g transform="translate(50, 60)">
    <circle cx="50" cy="50" r="30" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1</text>
    
    <rect x="100" y="20" width="200" height="60" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#155724">Installation</text>
    <text x="110" y="55" font-family="Arial, sans-serif" font-size="11" fill="#155724">pip install pypage[full]</text>
    <text x="110" y="68" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Get all features and dependencies</text>
  </g>
  
  <!-- Arrow 1-2 -->
  <path d="M 350 90 Q 370 90 370 110 Q 370 130 390 130" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Project Setup -->
  <g transform="translate(390, 110)">
    <circle cx="50" cy="50" r="30" fill="#007bff" stroke="#0056b3" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2</text>
    
    <rect x="100" y="20" width="200" height="60" rx="8" fill="#cce7ff" stroke="#007bff" stroke-width="1"/>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#004085">Project Setup</text>
    <text x="110" y="55" font-family="Arial, sans-serif" font-size="11" fill="#004085">pypage create my-project</text>
    <text x="110" y="68" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Initialize project structure</text>
  </g>
  
  <!-- Arrow 2-3 -->
  <path d="M 390 180 Q 370 200 350 200 Q 330 200 310 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Development -->
  <g transform="translate(50, 200)">
    <circle cx="50" cy="50" r="30" fill="#ffc107" stroke="#d39e00" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="black">3</text>
    
    <rect x="100" y="5" width="200" height="90" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">Development</text>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="11" fill="#856404">Write Python code</text>
    <text x="110" y="53" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Create components</text>
    <text x="110" y="66" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Build layouts</text>
    <text x="110" y="79" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Add interactivity</text>
    <text x="110" y="92" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Test features</text>
  </g>
  
  <!-- Arrow 3-4 -->
  <path d="M 350 250 Q 370 250 370 270 Q 370 290 390 290" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Testing -->
  <g transform="translate(390, 270)">
    <circle cx="50" cy="50" r="30" fill="#6f42c1" stroke="#4c2a85" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4</text>
    
    <rect x="100" y="5" width="200" height="90" rx="8" fill="#e8d5ff" stroke="#6f42c1" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3d1a78">Testing & Preview</text>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="11" fill="#3d1a78">page.run() # Dev server</text>
    <text x="110" y="53" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Live preview</text>
    <text x="110" y="66" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Hot reload</text>
    <text x="110" y="79" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Interactive testing</text>
    <text x="110" y="92" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Debug mode</text>
  </g>
  
  <!-- Arrow 4-5 -->
  <path d="M 390 380 Q 370 400 350 400 Q 330 400 310 420" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Deployment -->
  <g transform="translate(50, 400)">
    <circle cx="50" cy="50" r="30" fill="#dc3545" stroke="#a71e2a" stroke-width="2"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">5</text>
    
    <rect x="100" y="5" width="200" height="90" rx="8" fill="#f5c6cb" stroke="#dc3545" stroke-width="1"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">Export & Deploy</text>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="11" fill="#721c24">Multiple output options</text>
    <text x="110" y="53" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• HTML files</text>
    <text x="110" y="66" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• PDF export</text>
    <text x="110" y="79" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Flask integration</text>
    <text x="110" y="92" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Static hosting</text>
  </g>
  
  <!-- Development cycle feedback loop -->
  <path d="M 50 440 Q 20 460 20 250 Q 20 120 50 120" stroke="#28a745" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="10" fill="#28a745" transform="rotate(-90 25 280)">Iterative Development</text>
  
  <!-- Code examples sidebar -->
  <g transform="translate(450, 60)">
    <rect width="300" height="380" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
    <rect width="300" height="30" rx="8" fill="#6c757d"/>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Code Examples</text>
    
    <!-- Installation example -->
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#28a745">1. Installation</text>
    <rect x="10" y="55" width="280" height="40" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="15" y="70" font-family="Monaco, monospace" font-size="9" fill="#495057">$ pip install pypage[full]</text>
    <text x="15" y="82" font-family="Monaco, monospace" font-size="9" fill="#495057">$ pypage --version</text>
    
    <!-- Setup example -->
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#007bff">2. Project Setup</text>
    <rect x="10" y="120" width="280" height="40" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="15" y="135" font-family="Monaco, monospace" font-size="9" fill="#495057">$ pypage create my-site</text>
    <text x="15" y="147" font-family="Monaco, monospace" font-size="9" fill="#495057">$ cd my-site</text>
    
    <!-- Development example -->
    <text x="10" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffc107">3. Development</text>
    <rect x="10" y="185" width="280" height="80" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="15" y="200" font-family="Monaco, monospace" font-size="9" fill="#495057">from pypage import *</text>
    <text x="15" y="212" font-family="Monaco, monospace" font-size="9" fill="#495057"></text>
    <text x="15" y="224" font-family="Monaco, monospace" font-size="9" fill="#495057">page = Page("My Site")</text>
    <text x="15" y="236" font-family="Monaco, monospace" font-size="9" fill="#495057">page.add_content(</text>
    <text x="15" y="248" font-family="Monaco, monospace" font-size="9" fill="#495057">  Card("Hello World!")</text>
    <text x="15" y="260" font-family="Monaco, monospace" font-size="9" fill="#495057">)</text>
    
    <!-- Testing example -->
    <text x="10" y="285" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6f42c1">4. Testing</text>
    <rect x="10" y="290" width="280" height="40" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="15" y="305" font-family="Monaco, monospace" font-size="9" fill="#495057">page.run()  # localhost:8000</text>
    <text x="15" y="317" font-family="Monaco, monospace" font-size="9" fill="#495057">page.enable_debug_view()</text>
    
    <!-- Deployment example -->
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc3545">5. Export</text>
    <rect x="10" y="355" width="280" height="50" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="15" y="370" font-family="Monaco, monospace" font-size="9" fill="#495057">page.save_to_file("site.html")</text>
    <text x="15" y="382" font-family="Monaco, monospace" font-size="9" fill="#495057">page.to_pdf("site.pdf")</text>
    <text x="15" y="394" font-family="Monaco, monospace" font-size="9" fill="#495057"># Deploy with Flask/Django</text>
  </g>
  
  <!-- Arrows and flow indicators -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d" />
    </marker>
  </defs>
  
  <!-- Time indicators -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
    ⏱️ Development Time: 5 minutes to first page • Scales to enterprise applications
  </text>
</svg>