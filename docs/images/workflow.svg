
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients, shadows, and markers -->
  <defs>
    <!-- Paper texture pattern -->
    <pattern id="paperTexture" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#fdfcfc"/>
      <circle cx="10" cy="10" r="0.5" fill="#f5f5f5" opacity="0.6"/>
      <circle cx="35" cy="25" r="0.3" fill="#f0f0f0" opacity="0.4"/>
      <circle cx="50" cy="45" r="0.4" fill="#ebebeb" opacity="0.5"/>
    </pattern>
    
    <!-- Cartoon-style gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3e9ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="installGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="setupGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="devGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fda4af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="testGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deployGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="8" flood-color="#1f2937" flood-opacity="0.25"/>
    </filter>
    
    <!-- Cartoon border filter -->
    <filter id="cartoonBorder" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="#374151" flood-opacity="0.8"/>
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#1f2937" flood-opacity="0.2"/>
    </filter>
    
    <!-- Modern arrow marker -->
    <marker id="modernArrow" markerWidth="16" markerHeight="12" 
            refX="15" refY="6" orient="auto" fill="#374151">
      <path d="M 0 0 L 16 6 L 0 12 L 4 6 Z" stroke="#374151" stroke-width="1"/>
    </marker>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with paper texture -->
  <rect width="1200" height="800" fill="url(#mainGradient)"/>
  <rect width="1200" height="800" fill="url(#paperTexture)" opacity="0.3"/>
  
  <!-- Decorative border -->
  <rect x="15" y="15" width="1170" height="770" rx="25" fill="none" stroke="#d1d5db" stroke-width="3" stroke-dasharray="20,12" opacity="0.6"/>
  
  <!-- Main title with enhanced styling -->
  <rect x="300" y="30" width="600" height="70" rx="35" fill="#ffffff" filter="url(#cartoonBorder)" stroke="#374151" stroke-width="2"/>
  <text x="600" y="55" font-family="Comic Sans MS, cursive" font-size="26" 
        font-weight="bold" text-anchor="middle" fill="#1f2937">
    🚀 PyPage Development Workflow
  </text>
  <text x="600" y="75" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#6b7280" font-weight="600">
    From Installation to Deployment in 5 Simple Steps
  </text>
  
  <!-- Step 1: Installation -->
  <g transform="translate(100, 140)">
    <!-- Step circle with cartoon styling -->
    <circle cx="35" cy="35" r="28" fill="url(#installGradient)" filter="url(#cartoonBorder)" 
            stroke="#ffffff" stroke-width="3"/>
    <text x="35" y="43" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">1</text>
    
    <!-- Step content box with better sizing -->
    <rect x="80" y="10" width="280" height="100" rx="15" fill="#ffffff" 
          filter="url(#cartoonBorder)" stroke="#374151" stroke-width="2"/>
    
    <!-- Icon background -->
    <circle cx="105" cy="35" r="16" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="105" y="41" font-family="Arial" font-size="18" text-anchor="middle">📦</text>
    
    <!-- Enhanced content text with proper spacing -->
    <text x="130" y="30" font-family="Comic Sans MS, cursive" font-size="16" font-weight="bold" fill="#1f2937">
      Installation
    </text>
    <rect x="130" y="38" width="215" height="20" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="135" y="51" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" fill="#374151">
      pip install pypage[full]
    </text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#059669">
      ✨ Get all features included
    </text>
    <text x="130" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#059669">
      ⚡ Quick setup • 🔧 All tools ready
    </text>
  </g>
  
  <!-- Enhanced curved arrow 1-2 -->
  <path d="M 460 175 Q 520 175 560 175 Q 590 175 610 190" 
        stroke="#374151" stroke-width="5" fill="none" marker-end="url(#modernArrow)" 
        stroke-linecap="round" filter="url(#dropShadow)"/>
  
  <!-- Step 2: Project Setup -->
  <g transform="translate(610, 155)">
    <circle cx="35" cy="35" r="28" fill="url(#setupGradient)" filter="url(#cartoonBorder)" 
            stroke="#ffffff" stroke-width="3"/>
    <text x="35" y="43" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">2</text>
    
    <rect x="80" y="10" width="280" height="100" rx="15" fill="#ffffff" 
          filter="url(#cartoonBorder)" stroke="#374151" stroke-width="2"/>
    
    <circle cx="105" cy="35" r="16" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
    <text x="105" y="41" font-family="Arial" font-size="18" text-anchor="middle">🏗️</text>
    
    <text x="130" y="30" font-family="Comic Sans MS, cursive" font-size="16" font-weight="bold" fill="#1f2937">
      Project Setup
    </text>
    <rect x="130" y="38" width="215" height="20" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="135" y="51" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" fill="#374151">
      pypage create my-project
    </text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#8b5cf6">
      📁 Clean project structure
    </text>
    <text x="130" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#8b5cf6">
      🎨 Ready templates • 📋 Best practices
    </text>
  </g>
  
  <!-- Enhanced curved arrow 2-3 -->
  <path d="M 645 255 Q 645 300 600 325 Q 550 350 460 365" 
        stroke="#374151" stroke-width="5" fill="none" marker-end="url(#modernArrow)" 
        stroke-linecap="round" filter="url(#dropShadow)"/>
  
  <!-- Step 3: Development -->
  <g transform="translate(100, 340)">
    <circle cx="35" cy="35" r="28" fill="url(#devGradient)" filter="url(#cartoonBorder)" 
            stroke="#ffffff" stroke-width="3"/>
    <text x="35" y="43" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">3</text>
    
    <rect x="80" y="5" width="280" height="120" rx="15" fill="#ffffff" 
          filter="url(#cartoonBorder)" stroke="#374151" stroke-width="2"/>
    
    <circle cx="105" cy="30" r="16" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
    <text x="105" y="36" font-family="Arial" font-size="18" text-anchor="middle">💻</text>
    
    <text x="130" y="25" font-family="Comic Sans MS, cursive" font-size="16" font-weight="bold" fill="#1f2937">
      Development
    </text>
    <rect x="130" y="33" width="215" height="20" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="135" y="46" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" fill="#374151">
      Write Python code
    </text>
    <text x="130" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ec4899">
      🧩 Create components • 📐 Build layouts
    </text>
    <text x="130" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ec4899">
      ⚡ Add interactivity • 🧪 Test features
    </text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ec4899">
      🎨 Style with CSS • 📱 Responsive design
    </text>
    <text x="130" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#ec4899">
      🔄 Hot reload • 🐛 Debug tools
    </text>
  </g>
  
  <!-- Enhanced curved arrow 3-4 -->
  <path d="M 460 400 Q 520 400 560 400 Q 590 400 610 415" 
        stroke="#374151" stroke-width="5" fill="none" marker-end="url(#modernArrow)" 
        stroke-linecap="round" filter="url(#dropShadow)"/>
  
  <!-- Step 4: Testing -->
  <g transform="translate(610, 380)">
    <circle cx="35" cy="35" r="28" fill="url(#testGradient)" filter="url(#cartoonBorder)" 
            stroke="#ffffff" stroke-width="3"/>
    <text x="35" y="43" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#1f2937">4</text>
    
    <rect x="80" y="5" width="280" height="120" rx="15" fill="#ffffff" 
          filter="url(#cartoonBorder)" stroke="#374151" stroke-width="2"/>
    
    <circle cx="105" cy="30" r="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="105" y="36" font-family="Arial" font-size="18" text-anchor="middle">🚀</text>
    
    <text x="130" y="25" font-family="Comic Sans MS, cursive" font-size="16" font-weight="bold" fill="#1f2937">
      Testing &amp; Preview
    </text>
    <rect x="130" y="33" width="215" height="20" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="135" y="46" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" fill="#374151">
      page.run() # Dev server
    </text>
    <text x="130" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">
      👀 Live preview • 🔄 Hot reload
    </text>
    <text x="130" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">
      🎯 Interactive testing • 🐛 Debug mode
    </text>
    <text x="130" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">
      📊 Performance monitor • ♿ Accessibility
    </text>
    <text x="130" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">
      📱 Device testing • 🌐 Cross-browser
    </text>
  </g>
  
  <!-- Enhanced curved arrow 4-5 -->
  <path d="M 645 500 Q 645 540 600 565 Q 550 590 460 605" 
        stroke="#374151" stroke-width="5" fill="none" marker-end="url(#modernArrow)" 
        stroke-linecap="round" filter="url(#dropShadow)"/>
  
  <!-- Step 5: Deployment -->
  <g transform="translate(100, 580)">
    <circle cx="35" cy="35" r="28" fill="url(#deployGradient)" filter="url(#cartoonBorder)" 
            stroke="#ffffff" stroke-width="3"/>
    <text x="35" y="43" font-family="Comic Sans MS, cursive" font-size="18" font-weight="bold" 
          text-anchor="middle" fill="#1f2937">5</text>
    
    <rect x="80" y="10" width="280" height="100" rx="15" fill="#ffffff" 
          filter="url(#cartoonBorder)" stroke="#374151" stroke-width="2"/>
    
    <circle cx="105" cy="35" r="16" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="105" y="41" font-family="Arial" font-size="18" text-anchor="middle">🌍</text>
    
    <text x="130" y="30" font-family="Comic Sans MS, cursive" font-size="16" font-weight="bold" fill="#1f2937">
      Export &amp; Deploy
    </text>
    <rect x="130" y="38" width="215" height="20" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <text x="135" y="51" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600" fill="#374151">
      Multiple output options
    </text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#10b981">
      📄 HTML files • 📑 PDF export
    </text>
    <text x="130" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#10b981">
      🌐 Flask integration • 📡 Static hosting
    </text>
    <text x="130" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#10b981">
      ☁️ Cloud deployment • 🔗 CDN support
    </text>
  </g>
  
  <!-- Stylized iterative development feedback loop -->
  <path d="M 100 615 Q 50 600 30 450 Q 30 250 45 175 Q 65 140 120 140" 
        stroke="#22c55e" stroke-width="6" fill="none" stroke-dasharray="16,8" 
        marker-end="url(#modernArrow)" opacity="0.85" stroke-linecap="round" 
        filter="url(#dropShadow)"/>
  
  <!-- Enhanced iterative development label -->
  <rect x="20" y="380" width="50" height="120" rx="25" fill="#ffffff" filter="url(#cartoonBorder)" 
        stroke="#22c55e" stroke-width="3" opacity="0.95"/>
  <g transform="translate(45, 440) rotate(-90)">
    <text x="0" y="-5" font-family="Comic Sans MS, cursive" font-size="14" fill="#22c55e" 
          font-weight="bold" text-anchor="middle">
      Iterative
    </text>
    <text x="0" y="12" font-family="Comic Sans MS, cursive" font-size="14" fill="#22c55e" 
          font-weight="bold" text-anchor="middle">
      Development
    </text>
  </g>
  
  <!-- Modern info card positioned in top right -->
  <g transform="translate(950, 120)">
    <!-- Performance metrics card with better sizing -->
    <rect x="0" y="0" width="220" height="140" rx="15" fill="#ffffff" 
          filter="url(#dropShadow)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Card header -->
    <rect x="0" y="0" width="220" height="40" rx="15" fill="#f8fafc"/>
    <rect x="0" y="25" width="220" height="15" fill="#f8fafc"/>
    
    <text x="110" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="700" 
          text-anchor="middle" fill="#374151">
      📊 Performance Metrics
    </text>
    
    <!-- Metrics content with better spacing -->
    <g transform="translate(15, 55)">
      <!-- Development time -->
      <circle cx="8" cy="8" r="4" fill="#10b981"/>
      <text x="22" y="12" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#374151">
        ⚡ 5 min to first page
      </text>
      
      <!-- Scalability -->
      <circle cx="8" cy="28" r="4" fill="#3b82f6"/>
      <text x="22" y="32" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#374151">
        🚀 Enterprise scalable
      </text>
      
      <!-- Accessibility -->
      <circle cx="8" cy="48" r="4" fill="#8b5cf6"/>
      <text x="22" y="52" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#374151">
        ♿ A11y built-in
      </text>
      
      <!-- Performance -->
      <circle cx="8" cy="68" r="4" fill="#f59e0b"/>
      <text x="22" y="72" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#374151">
        ⚡ Lightning fast
      </text>
    </g>
  </g>
</svg>
